name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Deploy to GitHub Pages
      run: |
        git config --global user.email "mahinew1166@gmail.com"
        git config --global user.name "Mahendran-C"
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/iyo-connect/temple-website.git
        git fetch
        git worktree add gh-pages
        cp -r build/* gh-pages/
        cd gh-pages
        git add --all
        git commit -m "Deploy to GitHub Pages"
        git push origin gh-pages
